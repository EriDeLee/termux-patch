android {
    compileSdkVersion 36
    
    defaultConfig {
        minSdkVersion 28
        targetSdkVersion 28
        
        externalNativeBuild {
            ndkBuild {
                arguments "-j" + Runtime.runtime.availableProcessors()
                
                cFlags "-std=c11", "-Wall", "-Werror", "-O3", "-flto", 
                       "-ffast-math", "-funroll-loops", "-fomit-frame-pointer",
                       "-march=armv8-a", "-mtune=cortex-a53",
                       "-Wl,--gc-sections", "-Wl,--as-needed"
                
                cppFlags "-std=c++17", "-O3", "-flto", 
                         "-ffast-math", "-funroll-loops", "-fomit-frame-pointer",
                         "-march=armv8-a", "-mtune=cortex-a53",
                         "-Wl,--gc-sections", "-Wl,--as-needed"
            }
        }
    }
    
    splits {
        abi {
            enable true
            reset()
            include 'arm64-v8a'
            universalApk false
        }
    }
    
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }
    
    packagingOptions {
        jniLibs {
            useLegacyPackaging = false
        }
        exclude 'META-INF/LICENSE*'
        exclude 'META-INF/NOTICE*'
        exclude 'META-INF/*.kotlin_module'
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ['-Xlint:none', '-nowarn']
    options.fork = true
    options.incremental = true
}

android.buildTypes.release {
    proguardFiles += file('proguard-optimize.pro')
}

task createOptimizedProguard {
    doLast {
        def proguardFile = new File(projectDir, 'proguard-optimize.pro')
        if (!proguardFile.exists()) {
            proguardFile.text = '''
-optimizationpasses 3
-dontusemixedcaseclassnames
-dontskipnonpubliclibraryclasses
-dontpreverify
-verbose
-allowaccessmodification
-optimizations !code/simplification/arithmetic,!code/simplification/cast,!field/*,!class/merging/*,!code/allocation/variable

-assumenosideeffects class android.util.Log {
    public static *** d(...);
    public static *** v(...);
    public static *** i(...);
}

-keep class com.termux.** { *; }
-keep class * implements android.os.Parcelable {
    public static final android.os.Parcelable$Creator *;
}
'''
        }
    }
}

preBuild.dependsOn createOptimizedProguard

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.2'
}
